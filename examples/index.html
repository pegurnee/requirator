<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="../requirator.js"></script>
  </head>
  <body>
    <h1>Require Test</h1>
    <p>
      Check the console and source code.
    </p>
    <script>

      config({
        baseUrl: 'modules'
      })

      // demo of functionality with no dependencies
      require(function() {
        console.log('hello world');
      });

      // demo of functionality with a dependency.
      // basicModule.js has no dependencies
      require(['basicModule.js'], function(basicModule) {
        console.log('basicModule:', basicModule);
      });

      // demo where the dependency has dependencies
      require(['b.js'], function(b) {
        console.log('with dependencies:', b);
      })

      // demo where d
      require(['equation.js'], function(equation) {
        console.log('equation:', equation(7));
      });

      // demo of circular dependencies throwing an error
      require(['circularA.js', 'circularB.js'], function(a, b) {
        console.log('This won\'t show up');
      });

    </script>
  </body>
</html>
