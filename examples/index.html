<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="../node_modules/ajaxer/lib/ajaxer.js"></script>
    <script src="../lib/requirator.js"></script>
  </head>
  <body>
    <h1>Require Test</h1>
    <p>
      Check the console and source code.
    </p>
    <script>

      config({
        ajax: ajaxer,
        baseUrl: 'modules',
      });

      // // basicModule has no dependencies
      require(['basicModule'], function(basicModule) {
        console.log('basicModule:', basicModule);
      });

      // demo where the dependency has dependencies
      require(['b'], function(b) {
        console.log('with dependencies:', b);
      })

      // demo where d
      require(['equation'], function(equation) {
        console.log('equation:', equation(7));
      });

      // demo of circular dependencies throwing an error
      require(['circularA', 'circularB'], function(a, b) {
        console.log('This won\'t show up');
      });
    </script>
  </body>
</html>
